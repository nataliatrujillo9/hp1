
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/Registro.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">   
</head>
<body>
    <div id ="container">
        <div id="Registrar">
            <div id="IniciarSesion">
                <h2>Iniciar Sesión</h2>
                <br>
                <h4>¿Ya tienes Cuenta?</h4>
                <input type="submit" id="button" value="Iniciar Sesión" onclick="location.href='http://127.0.0.1:8000/SignIn'">
            </div>
            <div id="Registro">
                <img id="image" src="{% static 'image/logo-sena-verde-complementario-png-2022.png'%}">
                <h2>Registrarse</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    
                    <input type="submit" id="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
